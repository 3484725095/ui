    <form>
        <div id="div">
            <fieldset class="fie">
                <legend>商品详细</legend>
                <table id="table" align="left">
                    <tr>
                        <td>商品编号</td>
                        <td><input type="text" maxlength="9" name="sid" id="sid" /></td>
                        <td>*只能输入9位的字只</td>
                    </tr>
                    <tr>
                        <td>商品名称</td>
                        <td><input type="text" maxlength="30" name="sname" id="name" /></td>
                        <td>*长度只能是1-30位</td>
                    </tr>
                    <tr>
                        <td>商品价格</td>
                        <td><input type="text" name="price" id="price" /></td>
                        <td>*只能输入正数,如0.98</td>
                    </tr>
                    <tr>
                        <td>上货日期</td>
                        <td><input type="date" name="date" id="date" /></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>是否下架</td>
                        <td>
                            <input type="radio" name="a" id="y" />是
                            <input type="radio" name="a" id="n" />否
                        </td>
                        <td>*必须选择</td>
                    </tr>
                    <tr align="center" class="last">
                        <td><input type="button" value="添加" id="insert"></input></td>
                        <td><input type="button" value="修改" id="update"></input></td>
                        <td><input type="button" value="批量删除" id="delete"></input></td>
                    </tr>

    <script src="js/jquery-3.5.1/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            $('#insert').click(function () {
                var sid = $('#sid').val();
                var name = $('#name').val();
                var price = $('#price').val();
                var date = $('#date').val();
                if ($('#y').prop("checked")) {
                    $("<tr><td><input type='checkbox' class='checkboxs'/></td> <td>" + sid +
                        "</td><td>" +
                        name +
                        "</td><td>" +
                        price + "</td><td>" + date +
                        "</td><td><input type='checkbox' checked ></td><td><a href='#'>删除</a> <a href='#''>修改</a> <a href='#''>详细</a></td></tr>"
                    ).appendTo('#tab')

                } else {
                    $("<tr><td><input type='checkbox' class='checkboxs'/></td> <td>" + sid +
                        "</td><td>" +
                        name +
                        "</td><td>" +
                        price + "</td><td>" + date +
                        "</td><td><input type='checkbox'></td><td><a href='#'>删除</a> <a href='#''>修改</a> <a href='#''>详细</a></td></tr>"
                    ).appendTo('#tab')
                }
            })
            $('#check').click(function () {
                if (this.checked) {
                    $('#tab .checkboxs:checkbox').prop("checked", true)
                } else {
                    // $('#tab :checkbox').prop("checked", false)
                    $("#tab .checkboxs:checkbox").prop("checked", false);
                }
            })
            $('#delete').click(function () {
                //判断如果没选中 不让删除
                if ($('#tab .checkboxs:checked').length == 0) {
                    alert("请选择要删除的内容!");
                    return;
                }
                if ($('.checkboxs:checked').length > 0) {
                    if (confirm('是否要批量删除')) {
                        $('.checkboxs:checked').each(function (index, value) {
                            $(value).closest('tr').remove();
                        })
                    }
                }
            })
        })
        $('#update').click(function () {
            
        })
    </script>
