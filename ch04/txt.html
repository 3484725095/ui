<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="tij" id="btn">
    <script src="js/jquery-3.5.1/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            $('#btn')
            .click(function(){
                $('#btn').off('click')
            }).one('click',function(){
                alert("one");
            })
            .on('click',function(){
                alert('on')
            })
            
        })
    </script>
</body>
</html>
